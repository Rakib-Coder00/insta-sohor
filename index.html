<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phones Arena</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Search Area  -->

    <h2 class="text-center text-secondary">Phones Arena</h2>

    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-input"
        type="text"
        class="form-control"
        placeholder="Search Phones"
      />
      <div class="input-group-append">
        <button id="search-btn" class="btn btn-outline-secondary" type="button">
          search
        </button>
      </div>
    </div>

      <main id="main" class="container">

        <!-- toggle spinner -->
        <div class="spinner position-absolute top-50"  id="spinner">
          <div class="spinner-grow text-muted"></div>
          <div class="spinner-grow text-primary"></div>
          <div class="spinner-grow text-success"></div>
          <div class="spinner-grow text-info"></div>
          <div class="spinner-grow text-warning"></div>
          <div class="spinner-grow text-danger"></div>
          <div class="spinner-grow text-secondary"></div>
          <div class="spinner-grow text-dark"></div>
          <div class="spinner-grow text-light"></div>
        </div>

        
      <!-- phone details   -->
      <div id="phone-details" class="container">
            


        </div>


    <!-- show phone   -->

      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </main>




    <!-- Bootstrap CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
